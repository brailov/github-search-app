@if(showMenu){
<div style="height: 700px;">
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Git Hub Search</span>
        <span style="width: 5%;"></span>
        
        <span class="example-spacer"></span>
        <span>{{loginuser}}</span>
        <div  *ngIf="loggedIn; else notLoggedIn">
            <button mat-button [mat-menu-trigger-for]="profile"><mat-icon>arrow_drop_down</mat-icon></button>
            <mat-menu #profile>                 
                <button mat-menu-item routerLink="/login">Logout</button>
            </mat-menu>
        </div>
        <ng-template #notLoggedIn>
            <button mat-button routerLink="/login"  color="primary"><mat-icon>login</mat-icon>Login</button>
          </ng-template>
    </mat-toolbar>
    <mat-drawer-container autosize=true  style="height: 100%;">
        <mat-drawer #drawer opened="true" mode="side" position="start" style="width: auto;">
            <mat-nav-list>
                <mat-list-item>
                    <button mat-button routerLink=""><mat-icon>home</mat-icon>Home</button>
                </mat-list-item>
                @for (item of menulist; track $index) {
                    <mat-list-item>
                        <button mat-button routerLink="/{{item.code}}"><mat-icon>bookmark</mat-icon>{{item.name}}</button>
                    </mat-list-item>
                }
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content style="margin-left: 160px;">
            <div style="text-align: center;">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
}@else {
    <div style="text-align: center; min-height: 600px;">
        <router-outlet></router-outlet>
    </div>
}
