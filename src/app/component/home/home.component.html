<mat-card style="width: auto;">
    <div style="display: flex; align-items: center;">
        <mat-form-field appearance="outline" style="flex: 1; margin-right: 8px;">
        <mat-label>Enter repository name...</mat-label>
        <input matInput  [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSearch()" style="width: 20%;">Search</button>
    </div>
</mat-card>
<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <app-repogalery [items]="_repoItems"></app-repogalery>
</div>
